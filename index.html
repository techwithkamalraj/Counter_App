<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

</head>

<body class="bg-indigo-500">

    <div id="counter-container" class="p-14 mt-20 w-10 m-auto border-4 border-white rounded-full">
        <h1 id="counter" class="bg-indigo-500 text-center text-sky-200 text-2xl">0</h1>
    </div>

    <div id="buttons" class="flex justify-center">
        <div id="minus" class="p-7 m-4 bg-purple-800 text-slate-200 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-10 h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
            </svg>
        </div>
        <div id="plus" class="p-7 m-4 bg-purple-800 text-slate-200 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-10 h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</body>

</html>
